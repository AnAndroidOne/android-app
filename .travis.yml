language: android
os: linux
dist: trusty
sudo: false
jdk: oraclejdk11
env:
  global:
  - ANDROID_API=31
  - ANDROID_BUILD_TOOLS=31.0.0
  - ANDROID_HOME=~/android-sdk
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - ".+"
before_install:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- touch $HOME/.android/repositories.cfg
- wget "https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip" -O commandlinetools.zip
- unzip commandlinetools.zip -d $ANDROID_HOME/
- yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-${ANDROID_API}" --sdk_root=$ANDROID_HOME
- yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}" --sdk_root=$ANDROID_HOME
script: if [[ "$TRAVIS_TAG" ]]; then ./gradlew clean :app:assembleRelease --full-stacktrace;
  else ./gradlew clean test --full-stacktrace; fi
branches:
  except:
  - images
  - gh-pages
  - travis-build
  - i18n
notifications:
  email:
  - marvin@evilinsult.com
  slack:
    secure: 
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.android/build-cache"
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_script:
- rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
- chmod +x gradlew
- chmod +x gradle/wrapper/gradle-wrapper.jar
after_success:
- chmod +x ./publish_apk.sh; ./publish_apk.sh
